<!-- Hero section -->
<section class="section section--hero">
    <div class="container container--hero">
        <div class="hero">
            <div class="hero__wrapper">
                <!-- Title and navigation buttons -->
                <div class="hero__title-wrapper">
                    <h1 class="hero__title">ice cream made with <span class="hero__title--color">passion</span></h1>
                    <ul class="hero__link-wrapper">
                        <li class="hero__link-item">
                            <a class="hero__link hero__link--color" href="#products">Products</a>
                        </li>
                        <li class="hero__link-item">
                            <a class="hero__link hero__link--white" href="#made">How itâ€™s made?</a>
                        </li>
                    </ul>
                </div>
                
                <!-- Number of points of sale -->
                <ul class="hero__text-wrapper">
                    <li class="hero__text-item">
                        <p class="hero__number">16</p>
                        <p class="hero__text">cafes</p>
                    </li>
                    <li class="hero__text-item">
                        <p class="hero__number">23</p>
                        <p class="hero__text">food trucks</p>
                    </li>
                </ul>
            </div>
            
            <!-- Center image, large ice cream -->
            <picture class="hero__big-ice animate__animated animate__bounceInRight">
                <source
                    srcset="
                        ./images/hero/hero-ice-cream-desk.webp 236w,
                        ./images/hero/hero-ice-cream-desk@2x.webp 472w
                    "
                    media="(min-width: 1280px)"
                    type="image/webp"
                    sizes="(min-width: 1280px) 236px"
                >
                <source
                    srcset="
                        ./images/hero/hero-ice-cream-desk.png 236w,
                        ./images/hero/hero-ice-cream-desk@2x.png 472w
                    "
                    media="(min-width: 1280px)"
                    type="image/png"
                    sizes="(min-width: 1280px) 236px"
                >
                <source
                    srcset="
                        ./images/hero/hero-ice-cream-tab.webp 143w,
                        ./images/hero/hero-ice-cream-tab@2x.webp 286w
                    "
                    media="(min-width: 768px)"
                    type="image/webp"
                    sizes="(min-width: 768px) 143px"
                >
                <source
                    srcset="
                        ./images/hero/hero-ice-cream-tab.png 143w,
                        ./images/hero/hero-ice-cream-tab@2x.png 286w
                    "
                    media="(min-width: 768px)"
                    type="image/png"
                    sizes="(min-width: 768px) 143px"
                >
                <source
                    srcset="
                        ./images/hero/hero-ice-cream-mob.webp 171w,
                        ./images/hero/hero-ice-cream-mob@2x.webp 342w
                    "
                    media="(max-width: 767px)"
                    type="image/webp"
                    sizes="(max-width: 767px) 171px"
                >
                <source
                    srcset="
                        ./images/hero/hero-ice-cream-mob.png 171w,
                        ./images/hero/hero-ice-cream-mob@2x.png 342w
                    "
                    media="(max-width: 767px)"
                    type="image/png"
                    sizes="(max-width: 767px) 171px"
                >
                <img
                    src="./images/hero/hero-ice-cream-desk.png"
                    alt="A big cup of ice cream"
                >
            </picture>
            
            <!-- Short description -->
            <div class="hero__about">
                <p class="hero__description">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore
                    et
                </p>
                <a class="hero__link-arrow" href="#">
                    <picture>
                        <source
                            srcset="
                                ./images/btn-arrow/arrow-right.webp 40w,
                                ./images/btn-arrow/arrow-right@2x.webp 80w
                            "
                            media="(min-width: 1280px)"
                            type="image/webp"
                            sizes="(min-width: 1280px) 26px"
                        >
                        <source
                            srcset="
                                ./images/btn-arrow/arrow-right.png 40w,
                                ./images/btn-arrow/arrow-right@2x.png 80w
                            "
                            media="(min-width: 1280px)"
                            type="image/png"
                            sizes="(min-width: 1280px) 26px"
                        >
                        <source
                            srcset="
                                ./images/btn-arrow/arrow-right.webp 40w,
                                ./images/btn-arrow/arrow-right@2x.webp 80w
                            "
                            media="(max-width: 1279px)"
                            type="image/webp"
                            sizes="(max-width: 1279px) 18px"
                        >
                        <source
                            srcset="
                                ./images/btn-arrow/arrow-right.png 40w,
                                ./images/btn-arrow/arrow-right@2x.png 80w
                            "
                            media="(max-width: 1279px)"
                            type="image/png"
                            sizes="(max-width: 1279px) 18px"
                        >
                        <img
                            src="./images/btn-arrow/arrow-right.png"
                            alt="Button arrow"
                        >
                    </picture>
                </a>
            </div>
            
            <!-- Pictures with a girl and a jug of milk -->
            <picture class="hero__jug animate__animated animate__zoomInUp animate__delay-1s">
                <source
                    srcset="
                        ./images/hero/hero-milk-desk.webp 188w,
                        ./images/hero/hero-milk-desk@2x.webp 376w
                    "
                    media="(min-width: 1280px)"
                    type="image/webp"
                    sizes="(min-width: 1280px) 188px"
                >
                <source
                    srcset="
                        ./images/hero/hero-milk-desk.png 188w,
                        ./images/hero/hero-milk-desk@2x.png 376w
                    "
                    media="(min-width: 1280px)"
                    type="image/png"
                    sizes="(min-width: 1280px) 188px"
                >
                <source
                    srcset="
                        ./images/hero/hero-milk-tab.webp 124w,
                        ./images/hero/hero-milk-tab@2x.webp 248w
                    "
                    media="(min-width: 768px)"
                    type="image/webp"
                    sizes="(min-width: 768px) 124px"
                >
                <source
                    srcset="
                        ./images/hero/hero-milk-tab.png 124w,
                        ./images/hero/hero-milk-tab@2x.png 248w
                    "
                    media="(min-width: 768px)"
                    type="image/png"
                    sizes="(min-width: 768px) 124px"
                >
                <img
                    src="./images/hero/hero-milk-desk.png"
                    alt="Jug of milk"
                >
            </picture>
            
            <picture class="hero__girl animate__animated animate__zoomInUp animate__delay-1s">
                <source
                    srcset="
                        ./images/hero/hero-girl-desk.webp 293w,
                        ./images/hero/hero-girl-desk@2x.webp 586w
                    "
                    media="(min-width: 1280px)"
                    type="image/webp"
                    sizes="(min-width: 1280px) 293px"
                >
                <source
                    srcset="
                        ./images/hero/hero-girl-desk.png 293w,
                        ./images/hero/hero-girl-desk@2x.png 586w
                    "
                    media="(min-width: 1280px)"
                    type="image/png"
                    sizes="(min-width: 1280px) 293px"
                >
                <source
                    srcset="
                        ./images/hero/hero-girl-tab.webp 168w,
                        ./images/hero/hero-girl-tab@2x.webp 336w
                    "
                    media="(min-width: 768px)"
                    type="image/webp"
                    sizes="(min-width: 768px) 168px"
                >
                <source
                    srcset="
                        ./images/hero/hero-girl-tab.png 168w,
                        ./images/hero/hero-girl-tab@2x.png 336w
                    "
                    media="(min-width: 768px)"
                    type="image/png"
                    sizes="(min-width: 768px) 168px"
                >
                <img
                    src="./images/hero/hero-girl-desk.png"
                    alt="Girl eating ice cream"
                >
            </picture>
        </div>
    </div>
</section>
