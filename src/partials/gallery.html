<section class="section gallery">
	<div class="container gallery--container">
		<h2 class="visually-hidden">Gallery</h2>

		<picture class="gallery--picture">
			<source srcset="./images/gallery/gallery-desk.webp 1280w, ./images/gallery/gallery-desk@2x.webp 2560w"
				media="(min-width: 1280px)" type="image/webp" sizes="(min-width: 1280px) 100vw" />
			<source srcset="./images/gallery/gallery-desk.png 1280w, ./images/gallery/gallery-desk@2x.png 2560w"
				media="(min-width: 1280px)" type="image/png" sizes="(min-width: 1280px) 100vw" />
			<source srcset="./images/gallery/gallery-tab.webp 768w, ./images/gallery/gallery-tab@2x.webp 1356w"
				media="(min-width: 480px)" type="image/webp" sizes="(min-width: 480px) 100vw" />
			<source srcset="./images/gallery/gallery-tab.png 768w, ./images/gallery/gallery-tab@2x.png 1356w"
				media="(min-width: 480px)" type="image/png" sizes="(min-width: 480px) 100vw" />
			<source srcset="./images/gallery/gallery-mob.webp 320w, ./images/gallery/gallery-mob@2x.webp 640w"
				media="(max-width: 479px)" type="image/webp" sizes="(max-width: 479px) 100vw" />
			<source srcset="./images/gallery/gallery-mob.png 320w, ./images/gallery/gallery-mob@2x.png 640w"
				media="(max-width: 479px)" type="image/png" sizes="(max-width: 479px) 100vw" />
			<img src="./images/gallery/gallery-desk.png" alt="Collage" />
		</picture>
	</div>
</section>
