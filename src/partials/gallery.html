<section class="section gallery">
	<div class="container gallery--container">
		<picture class="gallery--picture">
			<source srcset="./images/gallery/gallery-desk.webp 1x, ./images/gallery/gallery-desk@2x.webp 2x"
				media="(min-width: 1280px)" type="image/webp" sizes="(min-width: 1280px) 100vw" />
			<source srcset="./images/gallery/gallery-desk.png 1x, ./images/gallery/gallery-desk@2x.png 2x"
				media="(min-width: 1280px)" type="image/png" sizes="(min-width: 1280px) 100vw" />
			<source srcset="./images/gallery/gallery-tab.webp 1x, ./images/gallery/gallery-tab@2x.webp 2x"
				media="(min-width: 480px)" type="image/webp" sizes="(min-width: 480px) 100vw" />
			<source srcset="./images/gallery/gallery-tab.png 1x, ./images/gallery/gallery-tab@2x.png 2x"
				media="(min-width: 480px)" type="image/png" sizes="(min-width: 480px) 100vw" />
			<source srcset="./images/gallery/gallery-mob.webp 1x, ./images/gallery/gallery-mob@2x.webp 2x"
				media="(max-width: 479px)" type="image/webp" sizes="(max-width: 479px) 100vw" />
			<source srcset="./images/gallery/gallery-mob.png 1x, ./images/gallery/gallery-mob@2x.png 2x"
				media="(max-width: 479px)" type="image/png" sizes="(max-width: 479px) 100vw" />
			<img src="./images/gallery/gallery-desk.png" alt="Collage" />
		</picture>
	</div>
</section>
